<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator-wrapper">
        <form class="calculator-form" id="calculatorForm">
          <div class="form-items">
            <div class="form-item">
              <label for="day">Day</label>
              <input id="day" type="number" placeholder="Day" />
              <span class="error-msg" data-input="day-error"
                >This field is required</span
              >
            </div>
            <div class="form-item">
              <label for="month">Month</label>
              <input id="month" type="number" placeholder="Day" />
              <span class="error-msg" data-input="month-error"
                >This field is required</span
              >
            </div>
            <div class="form-item">
              <label for="year">Year</label>
              <input id="year" type="number" placeholder="Year" />
              <span class="error-msg" data-input="year-error"
                >This field is required</span
              >
            </div>
          </div>
          <div class="form-submit">
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Arrow down" />
            </button>
          </div>
        </form>
        <div class="calculated-results">
          <div class="result-item">
            <span>--</span>
            <span>years</span>
          </div>
          <div class="result-item">
            <span>--</span>
            <span>months</span>
          </div>
          <div class="result-item">
            <span>--</span>
            <span>days</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/scripts.js"></script>
</html>
